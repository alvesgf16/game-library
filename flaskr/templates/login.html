{% extends "base.html" %}
{% block content %}
  <form action="{{url_for('auth.login')}}" method="post">
    <input type="hidden" name="origin" value="{{ origin }}">
    <p><label for="username">Username:</label><input type="text" name="username" id="username" class="form-control" required></p>
    <p><label for="password">Password:</label><input type="password" name="password" id="password" class="form-control" required></p>
    <p>
      <button type="submit" class="btn btn-primary">Login</button>
      <a href="{{ url_for('game_library.index')}}" class="btn btn-danger">Back</a>
    </p>
  </form>
{% endblock %}
