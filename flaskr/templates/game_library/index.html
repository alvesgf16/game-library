{% extends "base.html" %}
{% block content %}
  <table class="table table-striped table-responsive table-bordered">
    <thead class="thead-default">
      <tr>
        <th>Name</th>
        <th>Genre</th>
        <th>Platform</th>
      </tr>
    </thead>
    <tbody>
      {% for data in table_data %}
      <tr>
        <td>{{ data.name }}</td>
        <td>{{ data.genre }}</td>
        <td>{{ data.platform }}</td>
        <td><a href="{{ url_for('game_library.update', id=data.id) }}">Edit</a></td>
        <td><a href="{{ url_for('game_library.delete', id=data.id) }}">Delete</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
