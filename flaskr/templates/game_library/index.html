{% extends "base.html" %}
{% block content %}
  {% if is_user_logged_in %}
    <a href="{{ url_for('auth.logout')}}" class="btn btn-danger">Logout</a>
    <a href="{{ url_for('game_library.create')}}" class="btn btn-primary">New Game</a>
  {% else %}
    <a href="{{ url_for('auth.login')}}" class="btn btn-primary">Login</a>
  {% endif %}
  <table class="table table-striped table-responsive table-bordered">
    <thead class="thead-default">
      <tr>
        <th>Name</th>
        <th>Genre</th>
        <th>Platform</th>
      </tr>
    </thead>
    <tbody>
      {% for data in table_data %}
      <tr>
        <td>{{ data.name }}</td>
        <td>{{ data.genre }}</td>
        <td>{{ data.platform }}</td>
        <td><a href="{{ url_for('game_library.update', id=data.id) }}">Edit</a></td>
        <td><a href="{{ url_for('game_library.delete', id=data.id) }}">Delete</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
