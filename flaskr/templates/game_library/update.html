{% extends "base.html" %}
{% block content %}
  <form method="post">
    <fieldset>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" class="form-control" value="{{ game.name }}">
      </div>
      <div class="form-group">
        <label for="genre">Genre</label>
        <input type="text" name="genre" id="genre" class="form-control" value="{{ game.genre }}">
      </div>
      <div class="form-group">
        <label for="platform">Platform</label>
        <input type="text" name="platform" id="platform" class="form-control" value="{{ game.platform }}">
      </div>
      <button type="submit" class="btn btn-primary btn-save">Save</button>
    </fieldset>
  </form>
{% endblock %}
