{% extends "base.html" %}
{% block content %}
<form action="{{url_for('game_library.create')}}" method="post" enctype="multipart/form-data">
  <figure class="img-thumbnail col-md-4">
    <img src="{{ url_for('game_library.image', filename='default_cover.jpg') }}" alt="default cover" class="img-fluid">
    <label for="cover-art" class="file-container">
      Change cover
      <input type="file" accept=".jpg" name="cover-art" id="cover-art" class="form-control">
    </label>
  </figure>
  <fieldset>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" name="name" id="name" class="form-control">
    </div>
    <div class="form-group">
      <label for="genre">Genre</label>
      <input type="text" name="genre" id="genre" class="form-control">
    </div>
    <div class="form-group">
      <label for="platform">Platform</label>
      <input type="text" name="platform" id="platform" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary btn-save">Save</button>
    <a href="{{ url_for('game_library.index')}}" class="btn btn-danger">Back</a>
  </fieldset>
</form>
{% endblock %}
