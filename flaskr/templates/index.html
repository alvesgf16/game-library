{% extends "template.html" %}
{% block content %}
  <table class="table table-striped table-responsive table-bordered">
    <thead class="thead-default">
      <tr>
        <th>Name</th>
        <th>Genre</th>
        <th>Platform</th>
      </tr>
    </thead>
    <tbody>
      {% for data in table_data %}
      <tr>
        <td>{{ data.name }}</td>
        <td>{{ data.genre }}</td>
        <td>{{ data.platform }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
